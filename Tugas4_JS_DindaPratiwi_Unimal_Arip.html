<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas4_JS_DindaPratiwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header" align="center">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" id="nama" class="form-control" name="nama" placeholder="Isilah Nama Pembeli" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" id="barang" class="form-control" name="barang" placeholder="Isilah Nama Barang" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="number" id="harga" class="form-control" name="harga" placeholder="Isilah Harga Barang" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="number" id="jumlah" class="form-control" name="jumlah" placeholder="Isilah Jumlah Barang" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" id="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div> 
            </form>
        </div>
    </div> 

    
    <div class="alert alert-primary" role="alert" id="isi">
        Data Pembelian: 
        <br/>Nama Pembeli:
        <br/>Nama Barang:
        <br/>Harga Barang:
        <br/>Jumlah Barang:
        <br/>Valuta Asing: 
        <br/>Total Bayar:  
        </div>
    </body> 


<script>
/*
Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
(Event Handle Js nya: onchange ketika pilih valas)
Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
*/
function konversiKurs(){  

        var nm = document.getElementById('nama').value;
        var brg = document.getElementById('barang').value;
        var hrg = document.getElementById('harga').value;
        var jmlh = document.getElementById('jumlah').value;
        var valutasing = document.getElementById('valas').value;
        var total = valutasing/(hrg*jmlh);
        if (nm != "" && brg!="" && hrg !="" && jmlh !="") {
			document.getElementById('isi').innerHTML ='Data Pembelian: </br>Nama Pembeli: ' + nm + '</br>Nama Barang: '+brg + 
        '</br>Harga Barang: '+hrg +'</br>Jumlah Barang: '+jmlh + '</br>Valuta Asing: '+valutasing+'</br>Total Bayar: '+total;    
		}
        else{
			alert('Anda harus mengisi data dengan lengkap !');
		} 
    }


</script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
  
</html>
